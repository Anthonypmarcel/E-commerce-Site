<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Sneakers | Kicks Collection</title>
  </head>
  <body>
    <section id="section--0">
      <div class="container navbar">
        <div class="nav--leftcontent">
          <div>
            <img class="logo" src="images/logo.svg" alt="" />
          </div>
          <div class="nav-links">
            <!-- <div class="orange--line"></div> -->
            <a href="#" class="navlink">Collections </a>
            <!-- <span class="orange--line "></span> -->
            <a href="#" class="navlink">Men </a>
            <!-- <span class="orange--line "></span> -->
            <a href="#" class="navlink">Women </a>
            <!-- <span class="orange--line "></span> -->
            <a href="#" class="navlink">About </a>
            <!-- <span class="orange--line "></span> -->
            <a href="#" class="navlink">Contact</a>
            <!-- <span class="orange--line "></span> -->
          </div>
        </div>
        <div class="nav--rightcontent">
          <a href="#" class="navcart">
            <img src="images/cart.svg" alt="" />
          </a>
          <a href="#" class="nav-avatar">
            <img src="images/avatar.svg" alt="" />
          </a>
        </div>
        
      </div>

      <div class="container line"></div>

      <div class="container content">
        <div class="leftcontent--image">
          <div>
            <img class="main-image" src="images/image-product-1.jpg" alt="" />
          </div>
          <div class="thumbnail--images">
            <a href="#">
              <img
                class="modal-image focused"
                src="images/image-product-1-thumbnail.jpg"
                alt=""
              />
            </a>
            <a href="#">
              <img
                class="modal-image"
                src="images/image-product-2-thumbnail.jpg"
                alt=""
              />
            </a>
            <a href="#">
              <img
                class="modal-image"
                src="images/image-product-3-thumbnail.jpg"
                alt=""
              />
            </a>
            <a href="#">
              <img
                class="modal-image last-image"
                src="images/image-product-4-thumbnail.jpg"
                alt=""
              />
            </a>
          </div>
        </div>
        <div class="rightcontent--desc">
          <h6 class="sneaker--label">SNEAKER COMPANY</h6>
          <h2 class="sneaker--edition">Fall Limited Edition Sneakers</h2>
          <p class="description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price--content">
            <p class="main-price">$125.00 <span class="discount">50%</span></p>
            <p class="old--price">$250.00</p>
          </div>
          <div class="addto--cartbtn">
            <button class="btn--counter" type="button"><img class="minus" src="images/icon-minus.svg" alt=""><span class="no--pairs">0</span><img class="plus" src="images/icon-plus.svg" alt=""></button>
            <button class="btn--addtocart" type="button"><img class="cart"src="images/Shape.svg" alt=""><span>Add to cart</span></button>
          </div>
          </div>
        </div>
      </div>
    </section>
    <div class="cart--modal hidden">
      <h1 class="cartheading">Cart</h1>
      <div class="container cart-divider"></div>
      <p class="empty--cart">Your cart is empty.</p>
    </div>
  </body>
</html>
