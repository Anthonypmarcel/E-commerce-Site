<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Sneakers | Kicks Collection</title>

            <a href="#" class="navlink">Men</a>
            <a href="#" class="navlink">Women</a>
            <a href="#" class="navlink">About</a>

        </div>
        <div class="nav--rightcontent">
          <a href="#" class="navcart">
            <img src="images/cart.svg" alt="" />
          </a>
          <a href="#" class="nav-avatar">
            <img src="images/avatar.svg" alt="" />
          </a>
        </div>
      </div>

      <div class="container content">
        <div class="leftcontent--image">
          <div>
            <img class="main-image" src="images/image-product-1.jpg" alt="" />

                class="modal-image"

              />
            </a>
            <a href="#">

                class="modal-image"
                src="images/image-product-3-thumbnail.jpg"

              />
